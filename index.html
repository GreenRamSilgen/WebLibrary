<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Objects</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <div class="bg">
      <h1 style="color: #357edd;">
        Welcome to the Library...
      </h1>
      <div id="cardHolder"></div>
      <div class="funcBtns">
        <button onclick="popUp()" class="newCardBtn">NEW BOOK</button>
      </div>

      <!-- Modal Section-->
      <div class="bg-modal">
        <div class="modal__content">
          <div class="close" onclick="popUp()">+</div>
          <form id="userInput">
            <legend style="text-align: center;">Enter New Book Info</legend>
            <input type="text" name="title" placeholder="Title" />
            <input type="text" name="author" placeholder="Author" />
            <input type="text" name="pages" placeholder="Pages" />
            <label for="readBool">
              <input
                id="readBool"
                name="read"
                type="checkbox"
                placeholder="Read?"
              />
              Completed Reading?
            </label>
            <input type="submit" id="modalSubmit" class="newCardBtn" />
          </form>
        </div>
      </div>
    </div>
  </body>
  <!-- Modal Section-->
  <script src="main.js" type="text/javascript"></script>
</html>
